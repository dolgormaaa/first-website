<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
    <h1 class="text-left">Салбарууд</h1>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="text-left">Registration form</h3>
                    </div>
                    <div class="col-md-6">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </div>
                </div>
                <hr>
                <div class="row">
                <label class="label col-md-2 control-label">Салбар</label>
<div class="col-md-10">
                <form method="post" enctype="multipart/form-data">
                    <input type="text" class="form-control" name="sname" placeholder="Та салбараа бичнэ үү...">
                    <input type="file" class="form-control" name="image">
            </div>
                </div>
   <div>
        <input type="submit" class=" btn btn-info" value="Хадгалах">
   </div>

    </form>
            </div>
            </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Salbaruud</th>
                </tr>
            </thead>
   
                  <tbody>
                    {%if salbaruud%}
                    {%for sa in salbaruud%}
          <tr>
            <td>{{sa.sid}}</td>
            <td>{{sa.sname}}</td>
            <td><img src="{{sa.image}}" width="120" height="120"/></td>
           <td><a href="{{url_for('zasah',id=sa.sid)}}"><button type="button" class="btn btn-primary">Засах</button></a></td>
           <td><a href="{{url_for('ustgah', id=sa.sid)}}"><button type="button" class="btn btn-danger">Устгах</button></a></td>
          </tr>
          {%endfor%}
      {%else%}
      <h1>bichleg baikhgui baina</h1>
    {%endif%}
                  </tbody>
        </table>
    </div>
</body>
</html>
